# Tomcat
server:
  port: 8080

# Spring
spring:
  redis:
    host: server.kaiyu.work
    port: 6370
    password:
    lettuce:
      pool:
        max-idle: 30
        max-active: 100
        min-idle: 10
        max-wait: 10000
    timeout:
  application:
    # 应用名称
    name: kylms-gateway
  profiles:
    # 环境配置
    active: dev
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        #server-addr: wsl.kaiyu.work:8848
        server-addr: server.kaiyu.work:8848
        namespace: 824d8801-0540-4293-8f30-0e33cfa5daf7
      config:
        # 配置中心地址
        #server-addr: wsl.kaiyu.work:8848
        server-addr: server.kaiyu.work:8848
        namespace: 824d8801-0540-4293-8f30-0e33cfa5daf7
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
    sentinel:
      # 取消控制台懒加载
      eager: true
      transport:
        # 控制台地址
        dashboard: 127.0.0.1:8718
      # nacos配置持久化
      datasource:
        ds1:
          nacos:
            #server-addr: wsl.kaiyu.work:8848
            server-addr: server.kaiyu.work:8848
            namespace: 824d8801-0540-4293-8f30-0e33cfa5daf7
            dataId: sentinel-kylms-gateway
            groupId: DEFAULT_GROUP
            data-type: json
            rule-type: flow