spring.shardingsphere.datasource.db1.url=jdbc:mysql://wsl.kaiyu.work:3306/TB?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
spring.shardingsphere.datasource.db1.username=root
spring.shardingsphere.datasource.db1.password=password


