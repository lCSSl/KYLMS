#spring.shardingsphere.sharding.broadcast-tables=t_dict

spring.shardingsphere.sharding.tables.t_dict.actual-data-nodes=db1.t_dict_$->{1..2}
spring.shardingsphere.sharding.tables.t_dict.key-generator.column=dict_id
spring.shardingsphere.sharding.tables.t_dict.key-generator.type=SNOWFLAKE
spring.shardingsphere.sharding.tables.t_dict.table-strategy.inline.sharding-column=u_status
spring.shardingsphere.sharding.tables.t_dict.table-strategy.inline.algorithm-expression=t_dict_$->{u_status.toInteger()%2+1}

spring.shardingsphere.sharding.tables.t_user.actual-data-nodes=db1.t_user_$->{1..2}
spring.shardingsphere.sharding.tables.t_user.key-generator.column=user_id
spring.shardingsphere.sharding.tables.t_user.key-generator.type=SNOWFLAKE
spring.shardingsphere.sharding.tables.t_user.table-strategy.inline.sharding-column=u_status
spring.shardingsphere.sharding.tables.t_user.table-strategy.inline.algorithm-expression=t_user_$->{u_status.toInteger()%2+1}

spring.shardingsphere.sharding.binding-tables[0]=t_user,t_dict